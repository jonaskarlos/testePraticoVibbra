<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">
<body>

		<rich:modalPanel id="mpn_adicao_comida" resizeable="false"
			showWhenRendered="#{avaliacaoAction.exibirModalAdicaoComida}"
			width="400" height="200" autosized="false" style="border-spacing:0px">

			<f:facet name="header">
				<h:outputText value="Comida" />
			</f:facet>

			<!-- Detail: Tipos de Comidas -->
			<h:form id="frm_pesquisa_edit_detail">

				<rich:messages id="messages" styleClass="message" layout="table"
					errorClass="errormsg" globalOnly="true" warnClass="warnmsg"
					infoClass="infomsg">
				</rich:messages>

				<rich:panel rendered="#{avaliacaoAction.modoEdicaoComida}">
					<h:outputText value="Adicionar Tipo de Comida" styleClass="titulo_cabecalho" />
					<rich:separator height="1px"></rich:separator>
					<br />

					<h:panelGrid id="pn_edit_comida_detail" columns="1">
						<s:decorate id="tipoComidaField" template="/pages/layout/edit.xhtml">
							<ui:define name="label">Tipo de Comida:</ui:define>
							<h:inputText id="txt_tipo_comida" value="#{avaliacaoAction.avaliacaoComida.tipoComida}" maxlength="30" size="40"
								label="Tipo de Comida" required="true">
							</h:inputText>
						</s:decorate>
					</h:panelGrid>

					<h:panelGrid columns="2">
					<a:commandButton value="Cancelar" id="btn_cancelar_add_comida"
						action="#{avaliacaoAction.cancelarAddComida()}"
						title="Cancelar" ajaxSingle="true" 
						reRender="mpn_adicao_comida" />
					<a:commandButton value="Salvar"
						id="btn_salvar"
						action="#{avaliacaoAction.salvarTipoComida()}"
						title="Salvar Tipo de Comida"
						reRender="frm_pesquisa_edit_detail, pn_lista_comida, mpn_adicao_comida" />
				</h:panelGrid>
				</rich:panel>
		
			</h:form>
		</rich:modalPanel>
</body>
</html>
