<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
	
	<h:form>
		<rich:toolBar>
			<rich:toolBarGroup>
			
				<rich:dropDownMenu id="menuItemBuscaId" >
					<f:facet name="label">
						<h:outputText value="Busca"></h:outputText>
					</f:facet>
					
					<rich:menuItem value="Estabelecimentos"
						action="#{menuAction.callPage('listarEstabelecimento')}"/>
						
				</rich:dropDownMenu>
				
				<rich:dropDownMenu id="menuItemCadastroId">
					<f:facet name="label">
						<h:outputText value="Usuário" />
					</f:facet>
					
					<rich:menuItem value="Cadastro/Login"
						action="#{menuAction.callPage('adicionarUsuario')}"/>
					
					<rich:menuItem value="Minhas Avaliações"
						action="#{menuAction.callPage('loginUsuario')}"/>
					
				</rich:dropDownMenu>
				
				<rich:dropDownMenu id="menuItemAvaliacoesId" >
					<f:facet name="label">
						<h:outputText value="Avaliações" />
					</f:facet>
					
					<rich:menuItem value="Todas as Avaliações"
						action="#{menuAction.callPage('listarAvaliacoes')}"/>
				</rich:dropDownMenu>
				
				<rich:dropDownMenu id="menuItemSobreId" >
					<f:facet name="label">
						<h:outputText value="Sobre" />
					</f:facet>
					
					<rich:menuItem value="About"
						action="#{menuAction.callPage('listarSobre')}"/>
				</rich:dropDownMenu>
				
			
			</rich:toolBarGroup>
		</rich:toolBar>
	</h:form>
</ui:composition>
